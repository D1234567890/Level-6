<html>
  <head>
    <title>Take the Quiz</title>
    <style>
    	body {
    		background-color: #E8C721;
    	}
    </style>
  </head>
  <body>
  <form action="/">
  <button onclick="update()">CLICK THIS TO START<button>
   <h1 id="0"></h1>
   <input type="radio" id="1"><br>
   <h2>Choice A:</h2>
   <input type="text" name="A"><br>
   <h2>Choice B:</h2>
   <input type="text" name="B"><br>
   <h2>Choice C:</h2>
   <input type="text" name="C"><br>
   <h2>Choice D:</h2>
   <input type="text" name="D"><br>
   <h2>Choice E:</h2>
   <input type="text" name="E"><br>
   <h2>Correct Answer:</h2>
   <input type="radio" name="answer" value=0>A<br>
   <input type="radio" name="answer" value=1>B<br>
   <input type="radio" name="answer" value=2>C<br>
   <input type="radio" name="answer" value=3>D<br>
   <input type="radio" name="answer" value=4>E<br><br>
   <input type="submit" value="submit" onclick="returnToHome()">
  </form>
  <script>
    document.location.href("http://192.168.7.133:8080/?question=Home_Page.html");
    function update() {

    	var file = document.getElementById('fileToLoad').files[0];

    	var reader = new FileReader();

    	reader.onload = function(progressEvent) {

    		var lines = this.result.split('\n');

    		for (var i = 0; i < lines.length - 1; i += 7) {
      			document.getElementById("" + i).innerHTML = lines[i];
      			document.getElementById("" + (i + 1).innerHTML = lines[i + 1];
      			document.getElementById("" + (i + 2).innerHTML = lines[i + 2];
      			document.getElementById("" + (i + 3).innerHTML = lines[i + 3];
      			document.getElementById("" + (i + 4).innerHTML = lines[i + 4];
      			document.getElementById("" + (i + 5).innerHTML = lines[i + 5];
      			document.getElementById("" + (i + 6).innerHTML = lines[i + 6];
      			document.getElementById("" + (i + 7).innerHTML = lines[i + 7];
    		}

    	};

    	reader.readAsText(file);

    }
  </script>
  </body>
<html>
